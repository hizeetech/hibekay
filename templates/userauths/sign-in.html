{% extends 'partials/base.html' %} {% load static %} {% block content %}
<div class="gray py-3">
    <div class="container">
        <div class="row">
            <div class="colxl-12 col-lg-12 col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'store:index' %}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Login</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<section class="middle" style="margin-bottom: 400px;">
    <div class="container">
        <div class="row align-items-start justify-content-center">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                <h1 class="fw-bold mb-2">Sign In <i class="fas fa-sign-in-alt ms-2"></i></h1>
                <p class="mb-3">Welcome back, sign in to continue!</p>

                <form class="border p-3 rounded" method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-4">
                        <label>Email Address *</label>
                        {{form.email}}
                    </div>

                    <div class="form-group mb-4">
                        <label>Password *</label>
                        <div class="position-relative">
                            {{ form.password }}
                            <span class="password-toggle-icon" onclick="togglePassword('id_password')">
                                <i class="fa fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    

                    <div class="form-group mb-4">
                        <label>Captcha *</label>
                        {{form.captcha}}
                    </div>

                    <div class="form-group mb-4">
                        <div class="d-flex align-items-center justify-content-between">
                            
                            <div class="eltio_k2">
                                <a href="{% url 'password_reset' %}">Lost Your Password?</a>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-md full-width btn-success rounded text-light fs-md ft-medium">Login <i class="fas fa-sign-in-alt ms-1"></i></button>
                    </div>

                    <div class="mt-3">
                        <a href="{% url 'userauths:sign-up' %}">Don't have an account yet? Create account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<style>
    .password-toggle-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #555;
        z-index: 2;
    }
    
    input[type="password"], input[type="text"] {
        padding-right: 40px; /* Space for the icon */
    }
</style>

<script>
    function togglePassword(fieldId) {
        const input = document.getElementById(fieldId);
        const icon = input.nextElementSibling.querySelector('i');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }
</script>
    
{% endblock content %}
