{% extends 'partials/base.html' %} {% load static %} {% load humanize %} {% block content %}

<style>
    ::placeholder {
        color: #6c757d !important; /* Bootstrap muted text color */
        opacity: 0.4 !important; /* Make it slightly faded */
    }
</style>

<section class="middle">
    <div class="container-fluid">
        <div class="row align-items-start justify-content-between">
            {% include 'vendor/sidebar.html' %}


            <div class="col-12 col-md-12 col-lg-9 col-xl-10">
                <h4 class="mb-0 mb-4 fw-bold">Change Password</h4>
                <div class="card border-0 shadow mb-4">
                    <div class="card-body">
                    <form class="row m-0" method="POST">
                        {% csrf_token %}
                        <div class="col-xl-12 mb-4">
                            <div class="form-group">
                                <label class="small text-dark ft-medium">Current Password</label>
                                <input type="password" name="old_password" class="form-control" placeholder="**********" />
                            </div>
                        </div>

                        <div class="col-xl-12 mb-4">
                            <div class="form-group">
                                <label class="small text-dark ft-medium">New Password</label>
                                <input type="password" name="new_password" class="form-control" placeholder="**********" />
                            </div>
                        </div>

                        <div class="col-xl-12 mb-4">
                            <div class="form-group">
                                <label class="small text-dark ft-medium">Confirm New Password</label>
                                <input type="password" name="confirm_new_password" class="form-control" placeholder="**********" />
                            </div>
                        </div>

                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <button type="submit" class="btn btn-success text-white btn-sm rounded">Save New Password <i class="fas fa-save ms-2"></i></button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
